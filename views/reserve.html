<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <title>Table Reservation</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">
          Make your reservation
        </h2>
        <br />
        <div class="text-center">
          <a href="/tables">
            <button class="btn btn-lg btn-primary">Make Reservation</button>
          </a>
          <a href="/">
            <button class="btn btn-lg btn-default">Go Home</button>
          </a>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header bg-primary">Table Reservation</div>
              <br />
              <form>
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name" />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail" placeholder="Password" />
                </div>
                <div class="form-group">
                  <label for="exampleInputPhoneNumber">Phone Number</label>
                  <input type="phoneNumber" class="form-control" id="exampleInputPhoneNumber" placeholder="Phone Number" />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <footer class="footer mt-4">
          <div class="container">
            <p>
              <a href="/api/tables">API Table Link</a>
              "|"
              <a href="/api/waitlist">API Waitlist</a>
            </p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
