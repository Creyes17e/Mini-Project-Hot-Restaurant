  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">
          Curent Reservations and Waiting List
        </h2>
        <br />

          <a href="/">
            <button class="btn btn-lg btn-default">Go Home</button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">

            <div class="card-header">
              <h4>Waiting List</h4>
            </div>

              <h4>jQuery will address this?</h4>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer mt-4">
        <div class="container">
          <p>Control Panel</p>
          <p>
            <a href="#" id="clear">Clear Table</a>
            "|"
            <a href="/api/tables">API Table Link</a>
            "|"
